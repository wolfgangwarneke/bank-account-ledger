<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/CSS">
    <link rel="stylesheet" href="css/styles.css" type="text/CSS">
  </head>
  <body>
    <div class="container">
      <form class="form" id="transaction-form">
        <label for="transaction-amount">Amount</label>
        <input type="number" min=0 step=0.01 required="true" id="transaction-amount">
        <label for="transaction-comment">Comment</label>
        <input type="text" id="transaction-comment">
        <button type="button" id="deposit">Deposit</button>
        <button type="button" id="withdrawal">Withdrawal</button>
      </form>

      <div class="table-responsive">
        <table class="table table-hover">
          <caption>Account Ledger</caption>
          <tr>
            <th>Amount</th>
            <th>Comment</th>
            <th>Date</th>
            <th>Ledger Balance</th>
          </tr>
          <tbody id="ledger">
          </tbody>
        </table>
      </div>
    </div>


  </body>
</html>
